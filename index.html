<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Party - Tasa de Cambio</title>
    <link rel="icon" href="img/logo-latinparty.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
            <div class="container-fluid">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#bcv">Inicio</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="#bcv">
                        <img src="img/logo-latinparty.png" alt="Latin Party Logo" class="me-2 ms-2" style="height: 40px;">
                    </a>
                </div>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-3">
        <div class="container-fluid px-2 px-md-4">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div id="bcv" class="card shadow-lg">
                        <div class="card-body text-center p-2 p-sm-3 p-md-4">
                            <h2 id="title" class="card-title display-6 display-md-4 mb-2 mb-sm-3 mb-md-4 d-none d-md-block">Tasa de Cambio
                            </h2>
                            <div class="d-flex justify-content-center align-items-center mb-2 mb-sm-3 mb-md-4">
                                <img id="currencyImage" src="img/logo-bcv.png" alt="USD" class="img-fluid"
                                    style="max-height: min(250px, 60vw); max-width: 200px;" id="currencyImage">
                            </div>
                            <div class="position-relative mb-2 mb-sm-3 mb-md-4">
                                <h1 class="display-5 display-md-4 display-lg-1 text-center mb-0" id="exchangeRate">Cargando...</h1>
                                <div class="position-absolute top-0 end-0 h-100 d-flex flex-column justify-content-center gap-2">
                                    <span id="change" class="badge bg-success text-white fs-6 fs-sm-5 fs-md-4 px-2 px-md-3 py-1 py-md-2"></span>
                                    <span id="percent" class="badge bg-success text-white fs-6 fs-sm-5 fs-md-4 px-2 px-md-3 py-1 py-md-2"></span>
                                </div>
                            </div>
                            <p class="text-muted fs-6 fs-md-5 mb-0" id="lastUpdate">Última actualización: Cargando...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
